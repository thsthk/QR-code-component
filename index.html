<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Outfit:wght@400;700&display=swap");
      /* || RESET */

      :root {
        --FFSZ: 15px;
        --FF: "Outfit", sans-serif;
        --BGCOLOR: hsl(212, 45%, 89%);
        --COMPOENETBGCOLOR: hsl(0, 0%, 100%);
        --BOLDFONTCOLOR: hsl(218, 44%, 22%);
        --FONTCOLOR: hsl(220, 15%, 55%);
        --FBOLD: 700;
        --FLIGHT: 400;
      }
      body {
        min-height: 100vh;
        background-color: var(--BGCOLOR);
        overflow: hidden;
        display: flex;
                display: flex;
        justify-content: center;
        align-items: center;
     
      }
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--FF);
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }
      main {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .component {
        background-color: var(--COMPOENETBGCOLOR);
        display: flex;
        flex-flow: column nowrap;
        margin-top: 10px;
        width: 19.5rem;
        padding: 1rem;
        border-radius: 16px;
        box-shadow: 0px 1px 15px 5px rgb(0, 0, 0, 0.03);
      }
      .paragraphs {
        font-size: 15px;
        text-align: center;
        padding: 1.3rem;
      }
      .paragraph {
        color: var(--FONTCOLOR);

        margin-top: 1rem;
      }

      .paragraph__bold {
        color: var(--BOLDFONTCOLOR);
        font-weight: var(--FBOLD);
        margin-top: 1rem;
        font-size: 1.3rem;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      /* .paragraph__bold {
        font-size: 1.4rem;
      } */
    </style>
  </head>
  <body>
    <main>
      <article class="component">
        <div class="offscreen">QR code to frontendmentor.io</div>
        <img
          src="./images/image-qr-code.png"
          alt="QR code to frontendmentor.io"
          title="QR code"
        />

        <div class="paragraphs">
          <div class="paragraphs__div">
            <p class="paragraph__bold">
              Improve your front-end skills by building projects
            </p>
          </div>

          <div class="paragraphs__div">
            <p class="paragraph">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Seoha</a>.
    </footer>
  </body>
</html>
